<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Songs For You</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="player-container">
        <div class="img-container">
            <img id="cover" src="/api/placeholder/300/300" alt="Song Cover">
        </div>
        <h2 id="title">Song Title</h2>
        <h3 id="artist">For You</h3>
        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
        </div>
        <div class="time-display">
            <span id="current-time">0:00</span>
            <span id="duration">0:00</span>
        </div>
        <div class="controls">
            <button id="prev">
                <svg viewBox="0 0 24 24">
                    <path d="M19,5V19H17V5H19M13,5V19L5,12L13,5Z" />
                </svg>
            </button>
            <button id="play" class="play">
                <svg viewBox="0 0 24 24" id="play-icon">
                    <path d="M8,5.14V19.14L19,12.14L8,5.14Z" />
                </svg>
                <svg viewBox="0 0 24 24" id="pause-icon" style="display: none;">
                    <path d="M14,19H18V5H14M6,19H10V5H6V19Z" />
                </svg>
            </button>
            <button id="next">
                <svg viewBox="0 0 24 24">
                    <path d="M5,5V19L13,12L5,5M15,5V19H17V5H15Z" />
                </svg>
            </button>
        </div>
        <div class="special-message">
            Every song is for you, with all my heart.
        </div>
    </div>
    <div class="message" id="message"></div>
    
    <script src="script.js"></script>
</body>
</html>
